<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trip</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/trip.css">
  </head>
  <body>


                      <!--top part  -->
    <div class="header">
      <div class="w24"></div>
      <div class="logo">
        <a href="#"></a>
      </div>
      <div class="w360"></div>
      <div class="header_right">
        <div class="personal_details">
          <ul>

              <li class="trips">
                <a href="">
                  <div class="box">
                    <img src="imgs/header/trips.png" width="23" height="23" alt="">
                    <span>Trips</span>
                  </div>
                </a>
              </li>


              <li class="inbox">
                <a href="">
                  <div class="box">
                    <img src="imgs/header/inbox.png" width="23" height="23" alt="">
                    <span>Inbox</span>
                  </div>
                </a>
              </li>

              <li class="profile">
                <a href="">
                  <div class="box">
                    <img src="imgs/header/profile.png" width="23" height="23" alt="">
                    <span>Profile</span>
                  </div>
                </a>
              </li>

        </ul>
      </div>
      <a href=""class="join" >
        <span>JOIN</span>
      </a>
      <a href=""class="search_box ">
        <img src="imgs/header/search.png" alt="">
        <span>Search</span>

      </a>
    </div>
  </div>


                      <!--middle part  -->
    <div class="middle">
      <div class="banner">
        <a href="" class="where_to">
          <span>Where TO?</span>
        </a>
      </div>
      <div class="inner_c">
        <div class="options">
          <ul>

            <li class="option_first">
              <a href="#">
                <img src="imgs/middle/options_before/hotels.png" alt="">
              <span>Hotels</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="imgs/middle/options_before/things.png" alt="">
              <span>Things todo</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="imgs/middle/options_before/eat.png" alt="">
                <span>restraurants</span>
              </a>
              </li>
            <li>
              <a href="#">
                <img src="../imgs/middle/options_before/flight.png" alt="">
              <span>flights</span>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="imgs/middle/options_before/rental.png" alt="">
              <span>holiday rentals</span>
              </a>
            </li>

            <li>
            <a href="#">
              <img src="imgs/middle/options_before/holiday.png" alt="">
              <span>package holidays</span>
            </a>
            </li>

            <li class="options_more">
              <a href="#">
                <img src="../imgs/middle/options_before/more.png" alt="">
            <span>more</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
  </div>
  <div class="h30"></div>


                      <!-- main part -->
    <div class="main">
      <div class="inner_c">
                    <!-- left parts of main -->
        <div class="left_function">
          <div class="help_section">

          </div>
          <div class="h16"></div>
          <div class="share_section">

          </div>
        </div>
        <div class="w26"></div>


                  <!-- center parts of main -->
        <div class="mid_content">
          <div class="welcome">
            <div class="inner_w">
              <div class="h34"></div>
              <h2>Welcome to your all-new</br> TripAdvisor travel feed</h2>
              <a href="#">
                <span>Unlock your feed</span>
              </a>
            </div>
          </div>
          <div class="posts">
            <div class="post_content">
              <div class="post_header">

              </div>
              <div class="post_img">

              </div>
              <div class="post_details">

              </div>
              <div class="post_location">

              </div>
              <div class="post_num_likes">

              </div>
              <div class="post_buttons">

              </div>

            </div>
            <div class="other_imgs">
              <div class="imgs_title">

              </div>
              <div class="imgs_location">

              </div>
            </div>
          </div>
        </div>
        <div class="w26">

        </div>
                <!-- right parts of main -->
        <div class="follow_on">
          <ul>
            <li></li>
            <li class="mid_followon"></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
